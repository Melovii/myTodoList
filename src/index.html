<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myTodoList</title>
</head>

<body>
<div id="container">
    <nav class="sidebar section">
        <p class="logo">myTodoList</p>
        <div class="inbox sidebar-option">
            <div class="sidebar-left">
                <img class="inbox-icon">
                <p>Inbox</p>
            </div>
            <p class="inbox-count">0</p>
        </div>
        <div class="today sidebar-option">
            <div class="sidebar-left">
                <img class ="today-icon">
                <p>Today</p>
            </div>
            <p class="today-count">0</p>
        </div>
        <div class="tomorrow sidebar-option">
            <div class="sidebar-left">
                <img class="tomorrow-icon">
                <p>Tomorrow</p>
            </div>
            <p class="tomorrow-count">0</p>
        </div>
        <div class="divider"></div>
        <div class="projects">
            <p class="header">Projects</p>
            <p class="plus-icon">+</p>
        </div>
    </nav>

    <div class="list section"></div>

    <div class="todo section"></div>
</div>
